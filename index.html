<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <button type="button" class="add-book">+ Add Book</button>
      <table>
        <tbody class="bookshelf">
        </tbody>
      </table>
      <dialog class="new-book">
        <form class="new-book-form">
          <div>
            <label for="title">Title</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="author">Author</label>
            <input id="author" type="text" required>
          </div>
          <div>
            <label for="pages">Pages</label>
            <input id="pages" type="text">
          </div>
          <div>
            <label for="finished-reading">Have you read it?</label>
            <input id="finished-reading" type="checkbox" value="true">
          </div>
          <button type="submit" autofocus class="confirm-new-book">Confirm</button>
          <button type="button" autofocus class="cancel-new-book">Cancel</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
